<html xmlns:th="http://www.thymeleaf.org">
<head>
 
    <title>Home</title>
    <script type="text/javascript" src="../js/username.js" th:href="@{/js/username.js}"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="loginpage loginform">
<div class="loginform">

<div class="error" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
      Reason: <span th:text="${errorMsg}"></span> 
    </div>
 <div th:if="${param.logout}">
 <div class="logoutMessage"> 
   Logged out
   </div>
</div>
<form th:action="@{/login}" method="post">
      <label th:for="username">Username: </label>
      <input th:type="text" id="unameid" value="" name="username"/>
      <br></br>
      <br></br>
      <label th:for="password">Password:</label>
      <input th:type="password" id="pswdid" value="" name="password"/>
      <br></br>
      <input type="submit" value="Log in"/>
  </form>
  
</div>
</div>
</body>
</html>
